<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUC Internship Portal - Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
      --primary: #001f3f;
      --primary-dark: #00152b;
      --text-dark: #1a1a1a;
      --text-light: #666;
      --text-lighter: #888;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--white);
      display: flex;
      overflow: hidden;
    }

    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .image-side {
      flex: 1;
      background: url('assets/jobss.png') center/cover no-repeat;
      position: relative;
      min-width: 50%;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 31, 63, 0.8) 0%, rgba(0, 21, 43, 0.9) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      color: var(--white);
    }

    .brand-text {
      max-width: 600px;
    }

    .brand-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      letter-spacing: -1px;
    }

    .brand-text p {
      font-size: 1.2rem;
      margin: 1.5rem 0 0;
      opacity: 0.9;
      line-height: 1.6;
    }

    .login-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      background: #f8f9fa;
      min-width: 50%;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem 1.5rem;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .welcome-text h2 {
      color: var(--text-dark);
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      letter-spacing: -0.5px;
    }

    .welcome-text p {
      color: var(--text-light);
      font-size: 1.1rem;
      margin: 0;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .input-group label {
      min-width: 120px;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      transition: all 0.25s ease;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      width: 20px;
      height: 20px;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--white);
      transition: all 0.25s ease;
      box-sizing: border-box;
      color: var(--text-dark);
      height: 50px;
      line-height: 50px;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 31, 63, 0.1);
    }

    input:focus + i {
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 31, 63, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .form-footer {
      margin-top: 2rem;
      text-align: center;
    }

    .forgot-password {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .forgot-password:hover {
      color: var(--primary);
      background: rgba(0, 31, 63, 0.05);
    }

    #errorMsg {
      color: #dc2626;
      margin-top: 1rem;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: rgba(220, 38, 38, 0.1);
      display: none;
      animation: shake 0.5s ease-in-out;
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 1024px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .image-side {
        height: 300px;
        min-width: 100%;
      }

      .brand-text h1 {
        font-size: 2.5rem;
      }

      .brand-text p {
        font-size: 1.1rem;
      }

      .login-side {
        padding: 2rem 1.5rem;
        min-width: 100%;
      }

      .login-container {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .image-side {
        height: 200px;
      }

      .brand-text h1 {
        font-size: 2rem;
      }

      .brand-text p {
        font-size: 1rem;
      }

      .welcome-text h2 {
        font-size: 1.75rem;
      }

      .login-container {
        padding: 1.5rem;
      }
    }

    .password-group input {
      padding-right: 48px;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      padding: 0;
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .password-toggle:focus {
      outline: none;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="image-side">
      <div class="image-overlay">
        <div class="brand-text">
          <h1>GUC Internship Portal</h1>
          <p>Your gateway to professional opportunities. Connect with leading companies and kickstart your career journey.</p>
        </div>
      </div>
    </div>

    <div class="login-side">
      <div class="login-container">
        <div class="welcome-text">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="Enter your email" required />
              <i class="fa-regular fa-envelope"></i>
            </div>
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Enter your password" required />
              <i class="fa-solid fa-key"></i>
              <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit">Sign In</button>
          <div class="form-footer">
            <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
            <div style="margin-top: 1rem;">
              <a href="company_register.html" class="forgot-password" style="display: inline-block; background-color: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; transition: all 0.3s ease;">
                <i class="fas fa-building" style="margin-right: 8px;"></i>Register as Company
              </a>
            </div>
          </div>
        </form>
        <p id="errorMsg">Invalid email or password!</p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login logic here
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
