<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | GUC Internship System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #001f3f;
            --primary-dark: #00152b;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
            margin: 0;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .form-section h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 31, 63, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.15);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: -400px;
            max-width: 320px;
            padding: 14px 28px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 2000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: right 0.4s ease-in-out;
        }

        .toast-notification.show {
            right: 20px;
        }

        .toast-notification.success {
            background-color: #388e3c;
        }

        .toast-notification.error {
            background-color: #c62828;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>

        <div class="header">
            <h1>Company Registration</h1>
            <p>Register your company to start posting internship opportunities</p>
        </div>

        <form id="companyRegistrationForm">
            <div class="form-section">
                <h2><i class="fas fa-building"></i> Company Information</h2>
                
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="companyEmail">Company Email</label>
                    <input type="email" id="companyEmail" name="companyEmail" required>
                </div>

                <div class="form-group">
                    <label for="companyPhone">Phone Number</label>
                    <input type="tel" id="companyPhone" name="companyPhone" required>
                </div>

                <div class="form-group">
                    <label for="companyAddress">Company Address</label>
                    <textarea id="companyAddress" name="companyAddress" required></textarea>
                </div>

                <div class="form-group">
                    <label for="companyDescription">Company Description</label>
                    <textarea id="companyDescription" name="companyDescription" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-file-upload"></i> Required Documents</h2>
                
                <div class="form-group">
                    <label for="registrationDoc">Company Registration Document</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="fas fa-file-pdf"></i>
                            <span>Choose file or drag it here</span>
                            <input type="file" id="registrationDoc" accept=".pdf,.doc,.docx" required>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taxDoc">Tax Registration Document</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="fas fa-file-pdf"></i>
                            <span>Choose file or drag it here</span>
                            <input type="file" id="taxDoc" accept=".pdf,.doc,.docx" required>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="insuranceDoc">Insurance Document</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="fas fa-file-pdf"></i>
                            <span>Choose file or drag it here</span>
                            <input type="file" id="insuranceDoc" accept=".pdf,.doc,.docx" required>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Register Company</button>
        </form>
    </div>

    <script>
        function showNotification(message, type) {
            const notificationDiv = document.createElement('div');
            notificationDiv.textContent = message;
            notificationDiv.className = `toast-notification ${type}`;
            document.body.appendChild(notificationDiv);

            setTimeout(() => {
                notificationDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => notificationDiv.remove(), 300);
            }, 5000);
        }

        // Handle file input changes
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name || 'No file chosen';
                this.previousElementSibling.querySelector('span').textContent = fileName;
            });
        });

        // Handle form submission
        document.getElementById('companyRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically handle the form submission to your backend
            // For now, we'll just show a success message
            showNotification('Registration successful! We will review your application shortly.', 'success');
            
            // Redirect to login page after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
