<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Applications Overview</title>
  <link rel="stylesheet" href="../../GUC_Internship_System/student/css/student_base.css" />
  <link rel="stylesheet" href="../../GUC_Internship_System/student/css/courses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
      line-height: 1.2;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .nav-link:hover {
      background-color:#555555;
      transform: translateX(5px);
    }


    .nav-link.active {
      background-color: #555555;
      border-left: 4px solid #4CAF50;
      font-weight: 600;
    }


    .main-content {
      margin-left: 250px;
      padding: 2rem;
      background-color: #f4f8fc;
    }

    .main-header {
      background-color: #0d1b2a;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .main-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .header-icons {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .icon-link {
      color: white;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #ef4444;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f8f9fa;
    }

    .applications-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-container {
      flex: 1;
      min-width: 300px;
    }

    .search-container input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      outline: none;
      border-color: #0d1b2a;
      box-shadow: 0 0 0 3px rgba(13, 27, 42, 0.1);
    }

    .filters {
      display: flex;
      gap: 1rem;
    }

    .filters select {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .filters select:focus {
      outline: none;
      border-color: #0d1b2a;
      box-shadow: 0 0 0 3px rgba(13, 27, 42, 0.1);
    }

    .applications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .company-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #e5e7eb;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .company-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .company-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .company-logo {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }

    .company-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1a202c;
      font-weight: 600;
    }

    .company-details {
      margin: 1rem 0;
      color: #4a5568;
    }

    .company-details p {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .company-details i {
      color: #0d1b2a;
      width: 20px;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background-color: #FEF3C7;
      color: #92400E;
    }

    .status-approved {
      background-color: #DBEAFE;
      color: #1E40AF;
    }

    .status-rejected {
      background-color: #FEE2E2;
      color: #991B1B;
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .action-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .view-details {
      background-color: #0d1b2a;
      color: white;
    }

    .view-details:hover {
      background-color: #1b263b;
    }

    .download-btn {
      background-color: #0d1b2a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .download-btn:hover {
      background-color: #1b263b;
      transform: translateY(-2px);
    }

    .download-btn i {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SCAD<br>Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="Scadnew_dashboard.html" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i>Reports</a></li>
          <li><a href="company_applications.html" class="nav-link active"><i class="fas fa-briefcase"></i>Company Applications</a></li>
          <li><a href="available_internships.html" class="nav-link"><i class="fas fa-briefcase"></i>Available Internships</a></li>
          <li><a href="cycle_date.html" class="nav-link"><i class="fas fa-calendar"></i>Internship Cycle</a></li>
          <li><a href="student_list.html" class="nav-link"><i class="fas fa-users"></i>Student List</a></li>
          <li><a href="scad_workshops.html" class="nav-link"><i class="fas fa-calendar"></i>Workshops</a></li>
          <li><a href="appts_calls.html" class="nav-link"><i class="fas fa-file-alt"></i>Appointments & Calls</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <header class="main-header">
        <h1>Company Applications Overview</h1>
        <div class="header-icons">
          <a href="Scad_notifications.html" class="icon-link">
            <i class="fas fa-bell" style="font-size: 1.4rem;">
              <span class="notification-badge">3</span>
            </i>
          </a>
          <div class="profile-dropdown">
            <a onclick="toggleDropdown()" class="icon-link">
              <i class="fas fa-user-circle" style="font-size: 1.4rem;"></i>
            </a>
            <div id="profileDropdown" class="dropdown-content">
              <a href="../../GUC_Internship_System/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </header>

      <main class="applications-container">
        <div class="header-actions">
          <h2>Company Applications</h2>
          <button id="downloadBtn" class="action-btn">
            <i class="fas fa-download"></i> Export
          </button>
        </div>

        <div class="search-filters">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search companies...">
          </div>
          <div class="filters">
            <select id="industryFilter">
              <option value="all">All Industries</option>
              <option value="Technology">Technology</option>
              <option value="Finance">Finance</option>
            </select>
          </div>
        </div>

        <div id="companyList" class="applications-grid">
          <!-- Companies will be rendered here -->
        </div>
      </main>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script src="../js/company_applications.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    function toggleDropdown() {
      document.getElementById("profileDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.icon-link')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
